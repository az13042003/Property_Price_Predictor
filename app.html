<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Price Predictor (Bangalore City)</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        .main-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            color: #333; /* Adjust color as needed */
        }
        
        .form {
            max-width: 270px;
            margin: 0 auto;
            padding-left: 16px;
        }
        
        .area, .location, .submit, .result {
            width: 76%;
            background: #f2f2f2;
            border: 0;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-size: 15px;
            border-radius: 5px;
        }
        
        .submit {
            background: #a5dc86;
            height: 35px;
            text-align: center;
        }
        
        .result {
            background: #dcd686;
            height: 35px;
            text-align: center;
        }
        
        .switch-field {
            display: flex;
            margin-bottom: 36px;
            overflow: hidden;
        }
        
        .switch-field input {
            position: absolute !important;
            clip: rect(0, 0, 0, 0);
            height: 1px;
            width: 1px;
            border: 0;
            overflow: hidden;
        }
        
        .switch-field label {
            background-color: #e4e4e4;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            line-height: 1;
            text-align: center;
            padding: 8px 16px;
            margin-right: -1px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.1s ease-in-out;
        }
        
        .switch-field label:hover {
            cursor: pointer;
        }
        
        .switch-field input:checked + label {
            background-color: #a5dc86;
            box-shadow: none;
        }
        
        .switch-field label:first-of-type {
            border-radius: 4px 0 0 4px;
        }
        
        .switch-field label:last-of-type {
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    
    <!-- Main heading added here -->
    <div class="main-heading">PROPERTY PRICE PREDICTOR (BANGALORE CITY)</div>
    
    <div class="form">
        <h2>Area (Square Feet)</h2>
        <input class="area" type="text" id="uiSqft" name="Squareft" value="1000">

        <h2>BHK</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
            <label for="radio-bhk-5">5</label>
        </div>

        <h2>Bath</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
            <label for="radio-bath-5">5</label>
        </div>

        <h2>Location</h2>
        <div>
            <select class="location" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
            </select>
        </div>

        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    </div>

    <div id="uiEstimatedPrice" class="result">
        <h2></h2>
    </div>

</body>
</html>
